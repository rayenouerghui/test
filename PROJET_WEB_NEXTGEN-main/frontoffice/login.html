<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - NextGen</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="css/frontoffice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 20px;
        }
        .login-box {
            background: var(--bg-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo a {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html">NextGen</a>
            </div>
            <h1>Connexion</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe *</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group" style="display: flex; justify-content: space-between; align-items: center;">
                    <label style="margin: 0;">
                        <input type="checkbox" id="rememberMe" style="width: auto; margin-right: 5px;">
                        Se souvenir de moi
                    </label>
                    <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none; font-size: 14px;">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <a href="index.html" class="btn btn-secondary btn-block" style="text-decoration: none; display: block; text-align: center;">
                        Accéder sans connexion
                    </a>
                </div>
                <p style="text-align: center; margin-top: 20px; color: var(--text-light);">
                    Pas encore de compte ? <a href="register.html" style="color: var(--primary-color); text-decoration: none;">S'inscrire</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
