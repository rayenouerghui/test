<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - NextGen</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="css/frontoffice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 20px;
        }
        .login-box {
            background: var(--bg-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo a {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        .password-requirements {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="index.html">NextGen</a>
            </div>
            <h1>Créer un compte</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label>Prénom *</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label>Nom *</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe *</label>
                    <input type="password" id="registerPassword" required>
                    <div class="password-requirements">
                        Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre.
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group" style="margin-top: 15px;">
                    <label style="display: flex; align-items: flex-start;">
                        <input type="checkbox" id="acceptTerms" style="width: auto; margin-right: 8px; margin-top: 3px;" required>
                        <span>J'accepte les <a href="terms.html" style="color: var(--primary-color);">conditions d'utilisation</a> et la <a href="privacy.html" style="color: var(--primary-color);">politique de confidentialité</a> *</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border-color);">
                    <a href="index.html" class="btn btn-secondary btn-block" style="text-decoration: none; display: block; text-align: center;">
                        Accéder sans compte
                    </a>
                </div>
                <p style="text-align: center; margin-top: 20px; color: var(--text-light);">
                    Déjà un compte ? <a href="login.html" style="color: var(--primary-color); text-decoration: none;">Se connecter</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
