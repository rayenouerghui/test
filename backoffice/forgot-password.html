<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - NextGen Admin</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="css/backoffice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            padding: 20px;
        }
        .login-box {
            background: var(--bg-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        .login-box p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo a {
            font-family: 'Montserrat', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }
        .admin-badge {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <a href="../index.html">NextGen</a>
            </div>
            <div style="text-align: center;">
                <span class="admin-badge">ADMINISTRATION</span>
            </div>
            <h1>Mot de passe oublié</h1>
            <p>Entrez votre email administrateur pour recevoir un lien de réinitialisation</p>
            <form id="adminForgotPasswordForm">
                <div class="form-group">
                    <label>Email Administrateur *</label>
                    <input type="email" id="adminForgotEmail" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Envoyer le lien</button>
                <p style="text-align: center; margin-top: 20px;">
                    <a href="login.html" style="color: var(--primary-color); text-decoration: none;">← Retour à la connexion</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
